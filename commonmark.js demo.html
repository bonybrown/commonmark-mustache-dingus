<!DOCTYPE html>
<!-- saved from url=(0035)https://spec.commonmark.org/dingus/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>commonmark.js demo</title>
  <link href="./commonmark.js demo_files/bootstrap.min.css" rel="stylesheet">
  <link href="./commonmark.js demo_files/dingus.css" rel="stylesheet">
  <script src="./commonmark.js demo_files/jquery.min.js"></script>
  <script src="./commonmark.js demo_files/bootstrap.min.js"></script>
  <script src="./commonmark.js demo_files/lodash.min.js"></script>
  <script src="./commonmark.js demo_files/commonmark.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.2.1/mustache.js" integrity="sha512-PSC3Ix7cu8kEGu0nxlvhNYX7CGyGVlF/aTaRDGNV2GfRg70QH5qk+jhsPYGA7FqVfqEXAYErIOJLVK+k1q6b+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container" style="min-width: 100%">
  <div class="row">
    <div class="col-md-6">
      <h1 class="title">commonmark.js dingus</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <textarea id="data">
{
  "correspondence_data":{
    "showLorem": 1,
    "showDetail": 1
},
  "policy":
    {
      "firstname": "Bob",
      "surname": "Smith"
    }
}
</textarea>
      <span id="datawarnings"></span>
    </div>
    <div class="col-md-4">
      <p id="text-controls"><a id="clear-text-box">clear</a>&nbsp;<a id="permalink">permalink</a>&nbsp;&nbsp;&nbsp;
      <label for="smart">Smart punctuation</label>
      <input type="checkbox" id="smart">
      </p>
      <textarea id="text">
Hi {{ policy.firstname }} {{ policy.surname }},   

### <center>Important info about your health policy

{{ #correspondence_data.showLorem }}

**Lorem Ipsum** is simply dummy text of the printing
and typesetting industry. Lorem Ipsum has been the
industry's standard dummy text ever since the 1500s,
when an unknown printer took a galley of type and
scrambled it to make a type specimen book.

{{ #correspondence_data.showDetail }}
It has survived not only five centuries, but also the
leap into electronic typesetting, remaining essentially unchanged.
It was popularised in the 1960s with the release of Letraset sheets
containing **Lorem Ipsum** passages, and more recently with desktop publishing software 
like _Aldus PageMaker_ including versions of **Lorem Ipsum**.
{{ /correspondence_data.showDetail }}

{{ /correspondence_data.showLorem }}

{{ ^correspondence_data.showDetail }}
* Detail not shown
{{ /correspondence_data.showDetail }}

        

</textarea>
      <span id="warnings"></span>
    </div>
    <div class="col-md-4">
      <ul id="result-tabs" class="nav nav-tabs" role="tablist">
        <li class="active"><a href="https://spec.commonmark.org/dingus/#preview" role="tab" data-toggle="tab">Preview</a></li>
        <li><a href="https://spec.commonmark.org/dingus/#result" role="tab" data-toggle="tab">HTML</a></li>
        <li><a href="https://spec.commonmark.org/dingus/#result-ast" role="tab" data-toggle="tab">AST</a></li>
      </ul>
      <div class="tab-content">
        <div id="preview" class="tab-pane active">
          <iframe src="./commonmark.js demo_files/preview.html" frameborder="0" sandbox="allow-same-origin"></iframe>
        </div>
        <div id="result" class="tab-pane">
          <pre id="htmlpre"><code id="html"></code></pre>
        </div>
        <div id="result-ast" class="tab-pane">
          <pre id="astpre"><code id="ast"></code></pre>
        </div>
    </div>
      <div class="timing" style="visibility: visible;">Parsed in <span class="timing" id="parsetime" style="visibility: visible;">0</span>
      ms.  Rendered in <span class="timing" id="rendertime" style="visibility: visible;">0</span> ms.</div>
  </div>
</div>
<script src="./commonmark.js demo_files/dingus.js"></script>


</div></body></html>
